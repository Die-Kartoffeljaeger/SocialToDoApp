<html xmlns:th="https://www.thymeleaf.org">

<head>
	<script type="text/javascript" src="/scripts/signIn.js" defer></script>

	<link rel="stylesheet" href="/styles/bootstrap.min.css">
	<link rel="stylesheet" href="/styles/signin.css">
	<title>Sign In - Social To-Do</title>
</head>

<body>
	<form class="form-signin" id="signInForm" action="/signIn" method="POST" onsubmit="return validateForm();">
		<label class="sr-only" for="username">Username:</label>
		<input class="form-control" type="text" id="username" name="username" placeholder="Username">
		<br><br>
		<label class="sr-only "for="password">Password:</label>
		<input class="form-control" type="password" id="password" name="password" placeholder="Password">
		<br><br>
		<input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">
	</form>

	<label for="registerButton">Don't have an account?</p>
	<button id="registerButton" type="button" class="btn btn-lg btn-primary btn-block">Sign Up</button>
</body>

</html>
